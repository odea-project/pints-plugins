name: intra_run_components
version: 0.1.0
license: MIT
compat:
  pints-core-sql: ">=1.0,<2.0"

schema: plugin.sql   # applied by "plugin install"

staging:
  table: staging_intra_run_components
  columns:
    - { name: run_id, type: TEXT }
    - { name: feature_id, type: TEXT }
    - { name: intra_run_component_id, type: TEXT }
  load:
    csv:
      header: true          # default expected
      delimiter: ","        # default
      autodetect: true

actions:
  - name: materialize
    file: materialize.sql   # INSERT/UPDATEs using staging table
    params: []              # optional named params, see below

  - name: export
    file: export.sql        # SELECT â€¦ (CSV-ready)
    kind: select            # "select" | "update" (defaults to detect)